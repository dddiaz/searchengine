<html>
    <body>
        <h1>Results</h1>
        {% if results %}
        <ul>
        {% for key,value in results.items %}
            <li>{{key}} - {{value}}</li>
        {% endfor %}
        </ul>
        {% else %}
        <p>No results are available.</p>
        {% endif %}
    </body>
</html>
